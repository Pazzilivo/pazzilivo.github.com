{{ content }}
{% unless page.meta == false %}
<div class="meta clearfix">
    {% include post/date.html %}{{ time }}
    <div class="share">
        <a href="http://twitter.com/share" class="icon-twitter" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" data-size="large" target="_blank"></a>
    </div>
</div>
{% endunless %}
